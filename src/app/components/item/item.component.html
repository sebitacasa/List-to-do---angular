<!-- el ngClass es para definir una clase y pasarle el completed en este caso, para que marque el texto del checkbox -->
<div class="row" [ngClass]="{'completed': item.completed}"> 
    <div class="title">
        <input type="checkbox" [checked]="item.completed" (change)="onToogle(item)" >
        {{item.title}}
    </div>
    <div  class="price" >
        {{item.price | currency}}
    </div>
    <div class="quantity">
        {{item.quantity}}
    </div>
    <div  class="total" >
        {{item.price * item.quantity | currency}}
    </div>

    <div class="actions">
        <button (click)="onDelete(item)">Eliminar</button>
    </div>
  
</div>
